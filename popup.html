<!DOCTYPE html>

<head>

    <meta charset="utf-8">

        <div class="__se-counters">

                <div class="__se-counter-tip"></div>

                <div class="__se-counter-value">
                    <span class="__se-counter-value-time">03:10</span>
                    <span class="__se-counter-value-length">11391м</span>
                </div>
            </div> -->
            <div class="__se-counter">
                <div class="__se-counter-tip"></div>
                <span class="__se-title">Потрачено</span>
                <div class="__se-counter-value __se-title">
                    <span class="__se-counter-value-scroll">0 метров</span>
                    <br />
                    <span class="__se-counter-value-time">0 минут</span>
                </div>
            </div>

    <script src="src/svg_svm.js"></script>

    <script src="src/visual_analytics.js"></script>
    <script src="src/popup.js"></script>

</html>
